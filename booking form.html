<!DOCTYPE html>
<head>
    <h1>Machine Reservation Form</h1>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<form action="reservation.php" method="post">
  <div class="SFL-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="User_name" placeholder="Full-Name" pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="SFL-group">
    <label for="email">Your E-mail</label>
    <input type="email" id="email" name="user_email" placeholder="machine@email.com" required>
  </div>
  <div class="SFL-group">
    <label for="phone">Your Phone</label>
    <input type="tel" id="phone" name="User_phone" placeholder="+975" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
  </div>
  <hr>
  <div class="SFL-group inlined">
    <label for="CID">CID</label>
    <input type="number" id="CID" name="CID" placeholder="12345678911" required>
  </div>
  <div class="SFL-group inlined">
    <label for="Country">Country</label>
    <input type="text" id="country" name="country_name" placeholder="country_name" required>
  </div>
  <div class="SFL-group inlined">
    <label for="booking-date">booked-in Date</label>
    <input type="date" id="bookkin-date" name="bookedkin" required>
  </div>
  <div class="SFL-group inlined">
    <label for="Due-date">Expired Date</label>
    <input type="date" id="Due-date" name="Expired" required>
  </div>
  <div class="SFL-group">
    <label for="machine-selection">Select machine Preference</label>
    <select id="machine-selection" name="machine_preference" required>
        <option value="">booked the available machine from the list</option>
        <option value="3D printer">3D-printer</option>
        <option value="Laser printer">Laser-printer</option>
        <option value="Sensor">Sensor</option>
    </select>
  </div>
  <hr>
  <div class="SFL-group">
    <label for="message">Users feedback</label>
    <textarea id="message" name="user_message" placeholder="Any issue about the machine while processing." required></textarea>
  </div>
  <button type="submit">Book The Machine</button>
</form>
</body>
</html>
